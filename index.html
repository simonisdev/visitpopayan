<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache">
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="capitulos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,700;1,400&display=swap" rel="stylesheet">
  <title>Visit Popay&aacute;n - Men&uacute; principal</title>
</head>
<body>

    <div class="parrilla--section__main">
      <div class="header__menu--logo-popayan">
        <img src="images/logo_color.png" alt="">
      </div>
      <div class="section__main-content">
        <div class="section__main--left">
          <img src="/images/franja-doble-left.png" alt="">
        </div>
        <div class="section__main--center">
          <div class="texto-inicial">
            <p>
              Sigue en cada cap&iacute;tulo las aventuras de estos viajeros
            </p>
          </div>
          
          <div class="capitulos">
          <!-- fn js -->
          </div>
          <nav>
            <ul class="submenu-capitulos">
              <!-- fn js -->
            </ul>
          </nav>
  
          <div class="texto-final">
            <p>
              Visita Popay&aacute;n y vive un viaje en el tiempo
            </p>
          </div>
        </div>
        <div class="section__main--right">
          <img src="/images/ornamento_esquina_sd.png" alt="">
        </div>
      </div>

      <div class="nav-rrss">
        <!-- enlace a RRSS -->
        <a class="nav-rrss__item link-ig" href="https://www.instagram.com/turismoenpopayan" target="_blank">
          <div class="container__img--ig">
            <img src="images/botones/logotipo-de-instagram.png" alt="Instagram" title="Instagram">
          </div>
        </a>
        <a class="nav-rrss__item link-fb" href="https://www.facebook.com/TurismoenPopayan" target="_blank">
          <div class="container__img--fb">
            <img src="images/botones/logotipo-de-facebook.png" alt="facebook" title="Facebook">
          </div>
        </a>
        <!-- enlace a pagina contacto -->
        <a class="nav-rrss__item link-cto" href="contacto.html">
          <div class="container__img--contacto">
            <img src="images/botones/contacto.png" alt="Contacto" title="Contacto">
          </div>
        </a>
      </div>

      <div class="footer-container-capitulo">
        <div class="container-menu-footer">
          <!-- logo alcaldia -->
          <a class="logo-alcaldia" href="https://www.popayan.gov.co/" target="_blank">
            <img src="/images/logo-cierre-alcalda-popayan.png" alt="Logo alcaldía de Popayán">
          </a>

          <div class="nav__rrss--mobile">
            <!-- enlace a RRSS -->
            <a class="link-contacto" href="https://www.instagram.com/turismoenpopayan" target="_blank">
              <div class="btn-link-contacto btn-link-rrss">
                <img src="images/botones/logotipo-de-instagram.png" alt="Instagram" title="Instagram">
              </div>
            </a>
            <a class="link-contacto" href="https://www.facebook.com/TurismoenPopayan" target="_blank">
              <div class="btn-link-contacto btn-link-rrss">
                <img src="images/botones/logotipo-de-facebook.png" alt="Facebook" title="Facebook">
              </div>
            </a>
            <!-- enlace a pagina contacto -->
            <a class="link-contacto" href="contacto.html">
              <div class="btn-link-contacto">
                <img src="images/botones/contacto.png" alt="Contacto" title="Contacto">
              </div>
            </a>
          </div>
          <!-- enlace a pagina contacto -->
          <!-- <a class="link-contacto" href="contacto.html">
            <div class="btn-link-contacto">
              <img src="images/botones/contacto.png" alt="Contacto" title="Contacto">
            </div>
          </a> -->
          <!-- logo cinecultivo -->
          <a class="logo-cinecultivo" href="https://cinecultivo.com" target="_blank">
            <img src="/images/logo_cinecultivo.png" alt="">
          </a>
          <!-- enlace a menu -->
          <a class="link-menu" href="/index.html">
            <div class="btn-link-menu">
              <img src="/images/botones/home.png" alt="boton menú" title="Menú de capítulos">
            </div>
          </a>
        </div>
      </div>
        
    </div>
  
  <script src="/parrilla.js"></script>

</html>
